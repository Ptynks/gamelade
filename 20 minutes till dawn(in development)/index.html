<head>

<body>
  <div id="startMenu" class="menu">
    <h1>GAME LADE!</h1>
    <div>
      <button class="btn" id="startBtn">Start</button>
    </div>
  </div>

  <div id="gameOver" class="menu">
    <h1>Game Over!</h1>
    <div>
      <button class="btn" id="restartBtn">Restart</button>
      <button class="btn" id="returnBtn">Main menu</button>
    </div>
  </div>

  <div class="menu" id="skillMenu">
    <ul>
      <li>
        <h4 id="skill_name_1">skill name</h4>
        <p id="skill_des_1">skill description</p>
        <button class="btn" onclick="hideMenu()">get</button>
      </li>
      <li>
        <h4 id="skill_name_2">skill name</h4>
        <p id="skill_des_2">skill description</p>
        <button class="btn" onclick="hideMenu()">get</button>
      </li>
      <li>
        <h4 id="skill_name_3">skill name</h4>
        <p id="skill_des_3">skill description</p>
        <button class="btn" onclick="hideMenu()">get</button>
      </li>
    </ul>
  </div>

</body>
